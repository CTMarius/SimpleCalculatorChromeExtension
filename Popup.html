<!DOCTYPE html>
<html>
  <head>  
    <title>Javascript Calculator</title>	    
	<link rel="stylesheet" type="text/css" href="style.css">	
	<script src="Popup.js"></script>
  </head>
  <body>
   <div id="container" class="container">

  </div>
    <div class="grid-container">

      <div id="num11" class="buttons looks">4</div>
      <div id="num12" class="buttons looks">5</div>
      <div id="num13" class="buttons looks">6</div>
      <div id="num14" class="buttons looks">7</div>
      <div id="num15" class="buttons looks">8</div>
      <div id="num16" class="buttons looks">9</div>
      <div id="num8" class="looks"></div>
      <div id="num17" class="buttons looks">0</div>
      <div id="num8" class="looks"></div>
      </div>  
    </div> 
  </body>
</html>
